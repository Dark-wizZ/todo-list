<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TO-DO</title>
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <div class="title">TODO</div>
    <div class="project">
      <div class="heading">Projects</div>
      <button class="addProjectBtn">Add project</button>
      <div class="projectInput">
        <input type="text" class="projectTitleIP" maxlength="20" 
            placeholder="Enter Title">
        <div class="error emptyTitle">Title can't be Empty!</div>
        <div class="error titleExist">Name already exist!</div>
        <div class="options">
          <img src="tick.png" alt="submit" class="projectTick">
          <img src="cross.png"alt="cancel" class="projectCross">
        </div>
      </div>
      <div class="projectList">
        <div class="projectItem"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="content">
    <div class="heading"></div>
    <div class="addTask">
      <button class="addTaskBtn">Add Task</button>
      <div class="addTaskPrompt">
        <div class="taskInput">
          <input type="text" class="taskTitleIP" placeholder="Enter Title">
          <input type="date" name="dueDateIP" class="dueDateIP" placeholder="Enter Date">
          <img src="star.png" alt="priority" class='starIcon'>
        </div>
        <button class="confirmBtn">Add</button>
        <button class="cancelBtn">Cancel</button>
      </div>
    </div>
    <div class="tasks">
      
    </div>
  </div>
  <div class="footer">Not Optimized for Mobiles</div>
</body>
</html>
